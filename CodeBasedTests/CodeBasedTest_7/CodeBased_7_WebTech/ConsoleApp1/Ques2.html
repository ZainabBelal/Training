<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        for (var i = 0; i <= 15; i++) {
            if (i % 2 === 0) {
                document.write(i + " is even"+"<br><br>");
            } else {
                document.write(i + " is odd"+"<br><br>");
            }
        }
    </script>
</head>
