<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h2><i>Calculator</i></h2>
    <form>
        <label for="number1">Number 1:-</label>
        <input type="text" id="number1" name="number1"><br><br>

        <label for="number2">Number 2:-</label>
        <input type="text" id="number2" name="number2"><br><br>

        <button type="button" id="multiply">Multiply</button>
        <button type="button" id="divide">Divide</button><br><br>

        <div id="result"></div>
    </form>

    <script>
       
        document.getElementById("multiply").addEventListener("click", function () {
            const number1 = parseFloat(document.getElementById("number1").value);
            const number2 = parseFloat(document.getElementById("number2").value);

            
                const Result1 = number1 * number2;
                document.getElementById("result").textContent = `Multiplication Result of ${number1} * ${number2} = ${Result1}`;
           
        });

        
        document.getElementById("divide").addEventListener("click", function () {
            const number1 = parseFloat(document.getElementById("number1").value);
            const number2 = parseFloat(document.getElementById("number2").value);

            
                    const Result2 = number1 / number2;
                    document.getElementById("result").textContent = `Division Result of ${number1} / ${number2} = ${Result2}`;
               
        });
    </script>
</body>
</html>
